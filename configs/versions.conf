# Lime-Build Version Configuration
# ================================
# UNIFIED SOURCE OF TRUTH for all repository versions, branches, and build parameters
# This file defines what gets cloned, tracked, and built for reproducible builds
# Includes both repository-level and package-level source resolution
#
# ARCHITECTURE:
# Source of Truth → Feed Config → Package Makefile Patching → Build

[repositories]
# Repository definitions with their tracking information
# Format: repo_name=repository_url|branch|remote_name

# LibreMesh Application (Web Interface) - PRODUCTION
lime_app=https://github.com/libremesh/lime-app.git|master|origin

# LibreMesh Packages (Mesh networking packages) - STABLE UPSTREAM
lime_packages=https://github.com/libremesh/lime-packages.git|master|origin

# LibreRouterOS Firmware (OpenWrt-based firmware)
librerouteros=https://gitlab.com/javierbrk/librerouteros.git|main-with-lr2-support|javierbrk

# Kernel Configuration Utilities
kconfig_utils=https://gitlab.com/g10h4ck/kconfig-utils.git|main|origin

# OpenWrt Source (Fixed version for stability)
# Developer-specified source: git clone -b v24.10.1 --single-branch https://git.openwrt.org/openwrt/openwrt.git
openwrt=https://git.openwrt.org/openwrt/openwrt.git|v24.10.1|origin

[development_overrides]
# Override repositories for development builds
# These take precedence when building development versions
# Format: repo_name=repository_url|branch|remote_name

# For development/testing - javierbrk's experimental packages
lime_packages_development=https://github.com/javierbrk/lime-packages.git|final-release|javierbrk

# DEVELOPMENT lime-app: Use local development repository
lime_app_development=file:///home/fede/REPOS/lime-dev/repos/lime-app|HEAD|local

[release_overrides]
# Override repositories for release builds
# These take precedence when building release candidates
# Format: repo_name=repository_url|branch|remote_name

# For releases - use stable upstream (no override needed, falls back to default)

# LibreRouterOS with LibreRouter v2 support
librerouteros_release=https://gitlab.com/javierbrk/librerouteros.git|main-with-lr2-support|javierbrk

[package_sources]
# PACKAGE-LEVEL SOURCE RESOLUTION
# Defines where individual packages come from in different modes
# Format: package_name_mode=source_type:source_location:version
# source_type: git|tarball|local|feed_default

# lime-app package source resolution
lime_app_production=tarball:https://github.com/Fede654/lime-app/releases/download:v0.2.27
lime_app_development=local:/home/fede/REPOS/lime-dev/repos/lime-app:HEAD

# lime-packages individual package overrides (for fine-grained control)
# lime_system_development=git:https://github.com/custom/lime-system.git:experimental
# shared_state_development=local:/home/fede/REPOS/custom-shared-state:HEAD

[makefile_patches]
# MAKEFILE PATCHING SYSTEM
# Defines which package Makefiles need patching in development mode
# Format: package_name=patch_type:source_var:url_var:version_var

# lime-app Makefile patching configuration
lime_app=source_replacement:PKG_SOURCE:PKG_SOURCE_URL:PKG_VERSION

# Additional packages that might need patching
# lime_system=source_replacement:PKG_SOURCE:PKG_SOURCE_URL:PKG_VERSION
# shared_state=version_override:PKG_VERSION:PKG_RELEASE:PKG_SOURCE_DATE

[package_dependencies]
# ENHANCED DEPENDENCY MANAGEMENT
# Defines additional dependencies and optimizations

# Performance enhancements
network_performance_libs=libev
distributed_service_libs=libtirpc

# LibreMesh-specific exclusions (uses better alternatives)
legacy_routing_exclusions=bird1-ipv4,bird1-ipv6
auth_simplification=libpam

# Optional dependencies for advanced features
advanced_monitoring=libev,libevent
nfs_support=libtirpc,rpcbind

[build_targets]
# Default build targets for different scenarios
default_target=librerouter-v1
development_target=x86_64
multi_target=ath79-generic

[firmware_versions]
# Firmware version specifications
openwrt_version=24.10.1
libremesh_version=23.05.5
librerouteros_version=24.10.1

[system_requirements]
# System dependency requirements
min_ram_gb=4
min_disk_gb=10
recommended_ram_gb=8
recommended_disk_gb=20

[qemu_config]
# QEMU development environment settings
bridge_interface=lime_br0
bridge_ip=10.13.0.2/16
guest_ip=10.13.0.1
console_access=sudo screen -r libremesh
web_access=http://10.13.0.1/app/

[node_config]
# Node.js development settings
node_min_version=18
npm_registry=https://registry.npmjs.org/

[build_flags]
# Default build flags and options
enable_debug=false
enable_ccache=true
parallel_jobs=auto
target_arch=mips

# Package-level build enhancements
include_optional_deps=true
optional_packages=libev,libtirpc
skip_legacy_routing=true
exclude_packages=bird1-ipv4,bird1-ipv6,libpam

[documentation]
# Documentation build settings
enable_api_docs=true
enable_user_docs=true
docs_format=markdown
docs_output=docs/_build/

[build_validation]
# BUILD VALIDATION AND INTEGRITY CHECKS
# Ensures source of truth consistency across the build system

# Source validation
validate_git_integrity=true
validate_tarball_checksums=true
check_local_repo_status=true

# Build consistency checks
verify_feed_makefile_patches=true
check_package_source_resolution=true
validate_dependency_resolution=true

# Development mode safeguards
warn_on_production_sources_in_dev=true
require_local_changes_commit=false
allow_dirty_development_builds=true